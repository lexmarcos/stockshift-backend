services:
  nginx:
    image: nginx:alpine
    container_name: stockshift-nginx
    ports:
      - "9000:9000"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - stockshift-network

