version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stockshift-postgres
    environment:
      POSTGRES_DB: stockshift
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stockshift-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: stockshift-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@stockshift.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - stockshift-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local

networks:
  stockshift-network:
    driver: bridge
