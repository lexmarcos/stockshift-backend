services:
  postgres:
    image: postgres:16-alpine
    container_name: stockshift-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: stockshift
      POSTGRES_USER: stockshift
      POSTGRES_PASSWORD: stockshift
      POSTGRES_INITDB_ARGS: "-E UTF8"
      TZ: UTC
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockshift -d stockshift"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
