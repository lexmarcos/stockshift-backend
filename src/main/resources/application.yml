server:
  servlet:
    context-path: /stockshift

spring:
  application:
    name: stockshift
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  servlet:
    multipart:
      max-file-size: 6MB
      max-request-size: 6MB
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

jwt:
  secret: ${JWT_SECRET:dev-secret-key-change-in-production-must-be-at-least-256-bits-long}
  access-expiration: ${JWT_ACCESS_EXPIRATION:900000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}
  cookie:
    secure: ${JWT_COOKIE_SECURE:false}
    same-site: ${JWT_COOKIE_SAME_SITE:Lax}
    domain: ${JWT_COOKIE_DOMAIN:}
    path: /
    http-only: true

cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:9000,https://ranks-chocolate-mountain-thursday.trycloudflare.com}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

logging:
  level:
    root: INFO
    br.com.stockshift: DEBUG
